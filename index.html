<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>

    <!-- Container for the calculator -->
    <div class="container">
      <!-- Calculator structure -->
      <div class="calculator">
        <!-- Input box to display the entered numbers and results -->
        <input type="text" id="inputBox" placeholder="0" />
        
        <!-- Calculator buttons grouped in rows for layout -->
        <!-- First row of buttons: Clear (AC), Delete (DEL), Percentage (%), Division (/) -->
        <div>
          <button class="button operator">AC</button>
          <button class="button operator">DEL</button>
          <button class="button operator">%</button>
          <button class="button operator">/</button>
        </div>
        
        <!-- Second row of buttons: 7, 8, 9, Multiplication (*) -->
        <div>
          <button class="button">7</button>
          <button class="button">8</button>
          <button class="button">9</button>
          <button class="button operator">*</button>
        </div>
        
        <!-- Third row of buttons: 4, 5, 6, Subtraction (-) -->
        <div>
          <button class="button">4</button>
          <button class="button">5</button>
          <button class="button">6</button>
          <button class="button operator">-</button>
        </div>
        
        <!-- Fourth row of buttons: 1, 2, 3, Addition (+) -->
        <div>
          <button class="button">1</button>
          <button class="button">2</button>
          <button class="button">3</button>
          <button class="button operator">+</button>
        </div>

        <!-- Fifth row of buttons: Double zero (00), Zero (0), Decimal point (.), Equals (=) -->
        <div>
          <button class="button">00</button>
          <button class="button">0</button>
          <button class="button">.</button>
          <button class="button equalBtn">=</button>
        </div>
      </div>
    </div>

    
    <script src="app.js"></script>
  </body>
</html>
